<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage 3 - Dekubitus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        .question-number {
            color: #4facfe;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .question {
            font-size: 1.3em;
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .question {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-number">Frage 3</div>
        <h1>Dekubitus</h1>
        <div class="question">
            Was ist ein Dekubitus?
        </div>
    </div>
</body>
</html>
